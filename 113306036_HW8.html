<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>calculator</title>
	<link rel="stylesheet" type="text/css" href="113306036_HW8.css">
</head>
<body>
	<h1>JS Calculator</h1>

	<div class="num1">
		<label>Number 1</label>
		<input type="text" name="num1" id="num1">
	</div>

	<div class="num2">
		<label>Number 2</label>
		<input type="text" name="num2" id="num2">
	</div>

	<label>Operate way?</label>
	<form class="form">
		<select name="operators" id="operators">
			<option value="none" selected>none</option>
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
		</select>
	</form>

	<button id="calculate">none</button>

	<p id="result">Result = </p>

	<script src="113306036_HW8.js" charset="utf-8"></script>
</body>
